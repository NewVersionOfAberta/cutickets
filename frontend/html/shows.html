<!DOCTYPE html>
<html>
<head>
    <title>Cultickets shows</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Cultickets</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active mr-3">
                  <a class="nav-link" href="shows.html">Shows <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item align-self-end mr-3">
                  <a id="nav-login" class="nav-link">Sign in</a>
                </li>
              </ul>
            </div>
          </nav>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <input id="input-name-filter" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="btn-search-for-name" class="btn btn-outline-success my-2 my-sm-0 mr-2"  type="button">Search</button>
               
          </nav>
    </header>
    <div id="content" class="container">
        <div class="row justify-content-center">
            <section class="col-md-2">

                <div  class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle w-100 mt-2" type="button" id="btn-dropdown-theater" data-toggle="dropdown">Theaters
                    </button>
                    <ul id="theaters-list" class="dropdown-menu">
                        
                    </ul>
                </div>
                <div  class="dropdown">
                <button class="btn btn-secondary dropdown-toggle w-100 mt-2" type="button" id="btn-dropdown-types" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Show types
                </button>
                <ul id="show-types-list" class="dropdown-menu">
                    
                </ul>
                </div>
                <button type="button" id="btn-apply-filters" class="btn btn-primary w-100 mt-2">Apply filters</button>
                <button type="button" id="btn-clear-filters" class="btn btn-primary w-100 mt-2">Reset filters</button>
            </section>
            <section class="col-10">
                <div id="show-list"></div>
            </section>
        </div>
    </div>
</body>
<script src="/js/dist/show.js"></script>
</html>
